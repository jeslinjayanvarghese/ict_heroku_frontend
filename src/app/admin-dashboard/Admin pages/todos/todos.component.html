<div class="container animate__animated animate__bounceInRight animate__slow">
	<form #todoForm= "ngForm" (submit)="todoForm.resetForm()" >
		<div class="form-group">
		<h1 class="text-center mr-5"><img src="assets/bell.gif" alt="" width="50px" class="pb-2">What to Do!</h1>
			<div class="input-group-prepend">
			    <input type="text"  class="form-control" placeholder="Add task.." name="todo" [(ngModel)]="tododata.todos">
				<button  class="input-group-text" type="submit" name="sds" (click)="addTodo()"> <i class="fas fa-plus"></i></button>
				<!-- <span>
                   </span> -->
			</div>
		</div>
		<div class="data">
		<ul class="list-unstyled">
			<li [@moveInLeft]  *ngFor="let todo of list">{{todo.todos}} <i (click)="deleteItem(todo)" class="fas fa-trash text-danger"></i></li>
		</ul>
	</div>
	</form>
</div>
